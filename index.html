<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="hero">
    <section class="hero__section">
      <img src="./images/illustration-hero.svg" alt="hero-image" class="hero__image">
      <h1 class="hero__head">Order Summary</h1>
      <p class="hero__para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="hero__midSection">
            <img src="./images/icon-music.svg" alt="">
            <div class="hero__price">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="" class="hero__change">Change</a>
          </div>
            <button class="hero__btn">Proceed to Payment</button>
            <p class="hero__para2">Cancel Order</p>
    </section>
  </main>



  
  


  
</body>
</html>
